<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Map Objects</h2>
<p>Creation de map</p>

<p id="ciri"></p>

<script>
    const fruits = new Map([
        ["apples", 500],
        ["bananas", 300],
        ["oranges", 200]
    ]);
    document.getElementById("ciri").innerHTML = fruits.get("bananas");
</script>

</body>
</html>
